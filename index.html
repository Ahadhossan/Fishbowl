<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishBowl</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fishbowl" class="fishbowl">
        <div class="fishbowl-pool"></div>
        <div class="fishbowl-background"></div>
        <div class="fishbowl-bottom"></div>
        <div class="fishbowl-decoration">
            <div class="fishbowl-seaweed fishbowl-seaweed-1"></div>
            <div class="fishbowl-seaweed fishbowl-seaweed-2"></div>
            <div class="fishbowl-seaweed fishbowl-seaweed-3"></div>
        </div>
        <div class="fishbowl-water">
            <div id="fish" class="fishbowl-fish">
                <div class="fishbowl-fish-tail"></div>
            </div>
            <div class="fishbowl-water-color"></div>
        </div>
        <div class="fishbowl-top"></div>
        <div id="tap" class="fishbowl-tap">
            <div class="fishbowl-tap-base"></div>
            <div class="fishbowl-tap-handle"></div>
            <div class="fishbowl-tap-stream"></div>
            <div class="fishbowl-tap-end"></div>
            <div class="fishbowl-tap-head"></div>
            <div class="fishbowl-tap-text">Click to refill</div>
        </div>
    </div>

    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
